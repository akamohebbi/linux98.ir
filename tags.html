---
layout: base
permalink: /tags/
---
{% include template/header.html %}



<div class="page-tags">
	{% for tag in site.tags %}
		<div class="container" id="{{ tag[0] }}">
			<h2>{{ tag[0] }}</h2>
			<ul>
				{% for post in tag[1] %}
					<li><a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	{% endfor %}
</div>



{% include template/footer.html %}
