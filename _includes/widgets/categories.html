<div class="page-widget widget-categories">
    <header class="widget-header">
        <h3>{{ include.title }}</h3>
    </header>
    <div class="widget-body">
        <ul>
            {% for c in site.categories %}
                <li>
                    <a href="{{ '/sitemap/' | absolute_url }}#{{ c[0] }}">{{ c[0] }}</a>
                    <span>({{ c[1].size }})</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
