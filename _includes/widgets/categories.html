<div class="page-widget widget-categories">
    {% if include.title %}
        <div class="widget-header">
            <h3 class="widget-title">{{ include.title }}</h3>
        </div>
    {% endif %}
    <div class="widget-body">
        <ul>
            {% for c in site.categories %}
                <li>
                    <a href="{{ '/sitemap/' | relative_url }}#{{ c[0] }}">{{ c[0] }}</a>
                    <span class="w3-left">{{ c[1].size }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
