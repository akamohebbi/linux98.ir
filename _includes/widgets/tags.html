<div class="page-widget widget-tags">
    {% if include.title %}
        <div class="widget-header">
            <h3 class="widget-title">{{ include.title }}</h3>
        </div>
    {% endif %}
    <div class="widget-body">
        {% for t in site.tags %}
            <a href="{{ '/tags/' | relative_url }}#{{ t[0] }}" style="font-size: {{ t[1].size | plus: 12 }}px;" title="{{ t[1].size }} پست برای {{ t[0] }}">{{ t[0] }}</a>
        {% endfor %}
    </div>
</div>
