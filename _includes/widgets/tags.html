<div class="page-widget widget-tags">
    {% if include.title %}
        <div class="widget-header">
            <h3 class="widget-title">{{ include.title }}</h3>
        </div>
    {% endif %}
    <div class="widget-body">
        {% for tag in site.tags %}
            {% assign tag_font_size = tag[1].size | plus: 12 %}
            {% if tag_font_size > 32 %}
                {% assign tag_font_size = 32 %}
            {% endif %}

            <a href="{{ '/tags/' | relative_url }}#{{ tag[0] }}" style="font-size: {{ tag_font_size }}px;" title="{{ tag[1].size }} پست برای {{ tag[0] }}">{{ tag[0] }}</a>
        {% endfor %}
    </div>
</div>
